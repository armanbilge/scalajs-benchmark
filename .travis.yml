language: scala

scala:
  - 2.11.12
  - 2.12.6

jdk:
  - oraclejdk8

sudo: false
cache:
  directories:
    - $HOME/.sbt
    - $HOME/.ivy2/cache

script:
  - sbt ++$TRAVIS_SCALA_VERSION test
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" -exec rm {} +
  - find $HOME/.ivy2 -name "ivydata-*.properties" -exec rm {} +
